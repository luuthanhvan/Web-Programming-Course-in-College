<!DOCTYPE html>
<html>
	<head>
		<title> Registration Page </title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../styles/style_RegistrationPage1.css">
	</head>
	<body>
		<table id="container">
			<caption id="cap1"> Đăng ký tài khoản mới </caption>
			<caption id="cap2"> Vui lòng điền đầy đủ thông tin bên dưới để đăng ký tài khoản mới </caption>
			<form action="#" method="POST">
				<tr>
					<td> Tên đăng nhập </td>
					<td> <input type="text" name="username"> </td>
				</tr>
				<tr>
					<td> Mật khẩu </td>
					<td> <input type="password" name="password1"> </td>
				</tr>
				<tr>
					<td> Gõ lại mật khẩu </td>
					<td> <input type="password" name="password2"> </td>
				</tr>
				<tr>
					<td> Hình ảnh đại diện </td>
					<td> <input type="file" name="avatar" value="Browse"> </td>
				</tr>
				<tr>
					<td> Giới tính </td>
					<td>
						<input type="radio" name="gender" value="Nam" checked="checked"> Nam
						<input type="radio" name="gender" value="Nữ"> Nữ
						<input type="radio" name="gender" value="Khác"> Khác
					</td>
				</tr>
				<tr>
					<td> Nghề nghiệp </td>
					<td>
						<select name="jobs">
							<option value="Học sinh"> Học sinh </option>
							<option value="Sinh viên"> Sinh viên </option>
							<option value="Giáo viên"> Giáo viên </option>
							<option value="Khác"> Khác </option>
						</select>
					</td>
				</tr>
				<tr>
					<td> Sở thích </td>
					<td>
						<div>
							<input type="checkbox" name="favor[]" value="Thể thao"> Thể thao
							<input type="checkbox" name="favor[]" value="Du lịch"> Du lịch 
							<input type="checkbox" name="favor[]" value="Âm nhạc"> Âm nhạc 
							<input type="checkbox" name="favor[]" value="Thời trang"> Thời trang 
						</div>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="Đăng ký">
						<input type="reset" name="reset" value="Làm lại">
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
