<!DOCTYPE html>
<html>
	<head>
		<title> Registration Page </title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../styles/style_RegistrationPage2.css">
	</head>
	<body>
		<div id="container">
			<div id="fixedButton">
				<a href="./LoginPage.html"> Đăng nhập </a>
			</div>
			<div id="header1">
				<h1> Đăng ký tài khoản mới </h1>
			</div> <!-- end div header1 -->

			<div id="header2">
				<p> * Vui lòng điền đầy đủ thông tin bên dưới để đăng ký tài khoản mới </p>
			</div> <!-- end div header2 -->

			<div id="content">
				<table>
					<form name="regisForm" action="./HandleRegistration.php" method="POST" enctype="multipart/form-data">
						<tr>
							<td> Tên đăng nhập </td>
							<td> <input class="inputTextForm" type="text" name="username"> </td>
						</tr>
						<tr>
							<td> Mật khẩu </td>
							<td> <input class="inputTextForm" type="password" name="password1"> </td>
						</tr>
						<tr>
							<td> Gõ lại mật khẩu </td>
							<td> <input class="inputTextForm" type="password" name="password2"> </td>
						</tr>
						<tr>
							<td> Hình ảnh đại diện </td>
							<td><input id="inputFileForm" type="file" name="avatar"></td>
						</tr>
						<tr>
							<td> Giới tính </td>
							<td id="inputRadioForm">
								<span id="radio1">
									<input type="radio" name="gender" value="Nam" checked="checked">
									<label> Nam </label>
								</span>
								<span id="radio2">
									<input type="radio" name="gender" value="Nữ"> 
									<label> Nữ  </label>
								</span>
								<span id="radio3">
									<input type="radio" name="gender" value="Khác"> 
									<label> Khác  </label>
								</span>
							</td>
						</tr>
						<tr>
							<td> Nghề nghiệp </td>
							<td id="inputSelectOptionForm">
								<select name="jobs">
									<option value="Học sinh"> Học sinh </option>
									<option value="Sinh viên"> Sinh viên </option>
									<option value="Giáo viên"> Giáo viên </option>
									<option value="Khác"> Khác </option>
								</select>
							</td>
						</tr>
						<tr>
							<td> Sở thích </td>
							<td id="inputCheckboxForm">
								<span>
									<input type="checkbox" name="favor[]" value="Thể thao"> 
									<label> Thể thao </label>
								</span>
								<span>
									<input type="checkbox" name="favor[]" value="Du lịch"> 
									<label> Du lịch </label>
								</span>
								<span>
									<input type="checkbox" name="favor[]" value="Âm nhạc"> 
									<label> Âm nhạc </label>
								</span>
								<span>
									<input type="checkbox" name="favor[]" value="Thời trang"> 
									<label> Thời trang </label>
								</span>
							</td>
						</tr>
						<tr>
							<td></td>
							<td id="inputSubmitResetForm">
								<span>
									<input type="submit" name="submit" value="Đăng ký">
								</span>
								<span>
									<input type="reset" name="reset" value="Làm lại">
								</span>
							</td>
						</tr>
					</form>
				</table>
			</div> <!-- end div content -->
		</div> <!-- end div containter -->
		<div id="footer">
				<p>Liên hệ: Lưu Thanh Vân (B1709639)</p>
		</div> <!-- end div footer -->
	</body>
</html>
